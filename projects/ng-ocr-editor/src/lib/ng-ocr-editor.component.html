<div class="menu" [ngClass]="{ menu: true, hidden: !canvasDrawer?.canvasPainted }">
  <div class="canvas" [style.width.px]="image.offsetWidth" [style.height.px]="image.offsetHeight" #canvasContainer>
    <canvas
      #image
      [style.height.vh]="canvasHeight"
      [ngClass]="{
        'image-canvas': document,
        'image-canvas-x-resize': canvasController?.x1Resize || canvasController?.x2Resize,
        'image-canvas-y-resize': canvasController?.y1Resize || canvasController?.y2Resize,
        'image-canvas-move': canvasController?.xyMove
      }"
    >
    </canvas>
    <canvas
      #markup
      [style.height.vh]="canvasHeight"
      [ngClass]="{
        'markup-canvas': document,
        'image-canvas-x-resize': canvasController?.x1Resize || canvasController?.x2Resize,
        'image-canvas-y-resize': canvasController?.y1Resize || canvasController?.y2Resize,
        'image-canvas-move': canvasController?.xyMove
      }"
    >
    </canvas>
  </div>

  <button
    (click)="deleteSelected()"
    [style.visibility]="modeProvider.isEdit() && selection.isAnySelected() ? 'visible' : 'hidden'"
    class="canvas-button"
    [style.top.px]="selection.getTopSelection(canvasContainer)"
    [style.left.px]="selection.getLeftSelection(canvasContainer) + 10"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </button>
  <button
    (click)="mergeSelection()"
    [style.visibility]="modeProvider.isEdit() && selection.getSelectionLength() > 1 ? 'visible' : 'hidden'"
    class="canvas-button"
    [style.top.px]="selection.getTopSelection(canvasContainer)"
    [style.left.px]="selection.getLeftSelection(canvasContainer) + 35"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25"
      />
    </svg>
  </button>
</div>
